<div class="card border-primary mb-auto">
    <div class="card-header"> Clientes </div>
    <div class="card-body text-primary" style="text-align:center;">
      <h5 class="card-title"> Listado de Clientes </h5>

      <div class="my-2 ml-auto text-left">
        <button class="btn btn-rounded btn-primary " 
                type="button" [routerLink]="['/clientes/form']">
          Crear cliente
        </button>
      </div>

      <div *ngIf="clientes?.length == 0" class="alert alert-info">

      </div>
      
      <table *ngIf="clientes?.length !== undefined" style="text-align: center;" class="table-striped table-bordered mx-auto">
          <thead>
              <tr>
                  <th>
                    ID
                  </th>
                  <th>
                    Nombre
                  </th>
                  <th>
                    Apellido
                  </th>
                  <th>
                    Email
                  </th>
                  <th>
                    Fecha de creacion
                  </th>
                  <th>
                    Editar
                  </th>
                  <th>
                    Eliminar
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr  *ngFor="let cliente of clientes">
                <td>
                    {{ cliente.id }}
                </td>
                <td>
                    {{ cliente.nombre }}
                </td>
                <td>
                    {{ cliente.apellido }}
                </td>
                <td>
                    {{ cliente.email }}
                </td>
                <td>
                    {{ cliente.createAt }}
                </td>
                <td>
                    <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">
                      Editar
                    </button>
                </td>
                <td>
                    <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger">
                      Eliminar
                    </button>
                </td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
